alias: 'Apaga Luces Ma√±ana (Finde)'
trigger:
  platform: numeric_state
  entity_id: sun.sun
  value_template: '{{ state.attributes.elevation }}'
  above: 8
condition:
  - condition: state
    entity_id: group.all_lights
    state: 'on'
  - condition: time
    weekday:
        - sat
        - sun
action:
  service: script.turn_on
  entity_id: script.apagaluces
